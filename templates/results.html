{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Results{% endblock %}</h1>
{% endblock %}

{% block content %}
    <table>
        <tr>
            <th>Changeset ID</th>
            <th>Ways</th>
            <th>UKM</th>
        </tr>
        {% for result in results %}
        <tr>
            <td> <a href={{ "https://osmcha.org/changesets/{}".format(result['changeset']) }}>{{ result['changeset'] }}</a></th>
            <td> {{ result['ways'] }}</th>
            <td> {{ result['ukm'] }}</th>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
