{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Reverse Geofence Tool{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form action="/geofence/reversed" method="POST">
        <label for="latlong">Import Polygon Latlong</label>
        <input name="latlong" id="latlong" required>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
